<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">{{title}}</h1>
        </div>
        <div class="row">
            <form [formGroup]="searchForm" class="col-sm-12 col-md-6 col-md-offset-3" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="username" class="text-bold">Enter username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"/>
              </div>
              <div class="form-group row">
                  <button [disabled]="!searchForm.valid" type="submit" class="btn btn-sm btn-info col-sm-4  mx-auto">Submit</button>
              </div>
            </form>

        </div>

        <div class="row">
            <div *ngIf="displayResponse" class="alert alert-info col-md-6 col-md-offset-3 text-center">
                {{responseMessage}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 col-sm-6 mb-4" *ngFor="let user of searchResults; index as i">
                <div class="card" appCardHighlight>
                    <img class="card-img-top img img-thumbnail" [src]="user.avatar_url" [alt]="user.login">
                    <div class="card-body">
                      <h5 class="card-title text-bold">{{user.login}}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-success btn-xs">View profile</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
  </body>
</html>
